<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PsyOS RAG Dashboard</title>
    <style>
        :root {
            --bg: #0a0f1c; --panel: #141b2d; --panel-2: #1a2238; --text: #d1d7e0;
            --muted: #8b98b3; --brand: #5b4ce8; --brand-2: #6b5ce7; --success: #2dd4bf;
            --danger: #f87171; --border: #2a3447; --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        [data-theme="light"] {
            --bg: #f8fafc; --panel: #ffffff; --panel-2: #f1f5f9; --text: #1e293b;
            --muted: #64748b; --brand: #5b4ce8; --brand-2: #4c3ad6; --success: #14b8a6;
            --danger: #ef4444; --border: #e2e8f0; --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(ellipse 1000px 600px at 85% -5%, rgba(91, 76, 232, 0.15), transparent),
                        radial-gradient(ellipse 1200px 800px at -15% -5%, rgba(45, 212, 191, 0.1), transparent),
                        var(--bg);
            color: var(--text);
            transition: background 0.3s ease;
        }
        header {
            display: flex; align-items: center; justify-content: space-between; padding: 12px 20px;
            border-bottom: 1px solid var(--border); backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.05)), var(--panel);
            position: sticky; top: 0; z-index: 10; box-shadow: var(--shadow);
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-logo { width: 32px; height: 32px; border-radius: 8px; background: conic-gradient(from 200deg, var(--brand), var(--success)); box-shadow: 0 0 20px rgba(91, 76, 232, 0.3); transition: transform 0.3s ease; }
        .brand-logo:hover { transform: scale(1.05); }
        .brand h1 { font-size: 18px; font-weight: 600; margin: 0; letter-spacing: 0.2px; }
        .header-actions { display: flex; gap: 10px; align-items: center; }
        .btn, button { border: 1px solid var(--border); background: var(--panel-2); color: var(--text); padding: 8px 12px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: background 0.2s ease, transform 0.2s ease; }
        .btn:hover:not(:disabled) { transform: translateY(-1px); background: var(--border); }
        .btn.primary { background: linear-gradient(180deg, var(--brand), var(--brand-2)); border-color: transparent; color: #fff; }
        .btn.primary:hover:not(:disabled) { background: linear-gradient(180deg, var(--brand-2), var(--brand)); }
        .btn.success { background: linear-gradient(180deg, var(--success), #0d9488); border-color: transparent; color: #fff; }
        .btn.success:hover:not(:disabled) { background: linear-gradient(180deg, #0d9488, #0f766e); }
        .btn.danger { background: linear-gradient(180deg, var(--danger), #dc2626); border-color: transparent; color: #fff; }
        .btn.danger:hover:not(:disabled) { background: linear-gradient(180deg, #dc2626, #b91c1c); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        main { padding: 24px; max-width: 1400px; margin: 0 auto; width: 100%; }
        .grid-row { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; margin-bottom: 24px; }
        @media (max-width: 900px) { .grid-row { grid-template-columns: 1fr; } }
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: var(--shadow); }
        .card-title { font-size: 16px; font-weight: 600; margin: 0 0 16px 0; display: flex; align-items: center; gap: 10px; }
        .space-y-4 > * + * { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        input, select {
            width: 100%;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text);
            transition: border-color 0.2s ease;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        input:focus, select:focus { outline: none; border-color: var(--brand); }
        .db-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--panel-2); border: 1px solid var(--border); border-radius: 8px; transition: background-color 0.2s ease; margin-bottom: 12px; }
        .db-item:hover { background-color: #1f2a44; }
        [data-theme="light"] .db-item:hover { background-color: #e2e8f0; }
        .db-item.active { border-left: 3px solid var(--success); padding-left: 10px; }
        .db-name { font-family: monospace; font-size: 13px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-3 { gap: 12px; }
        .w-full { width: 100%; }
        .text-sm { font-size: 13px; }
        .font-semibold { font-weight: 600; }
        .text-center { text-align: center; }
        .py-8 { padding-top: 32px; padding-bottom: 32px; }
        .pr-2 { padding-right: 8px; }
        .max-h-450 { max-height: 450px; }
        .overflow-y-auto { overflow-y: auto; }
        .loader { width: 16px; height: 16px; border: 2px solid var(--border); border-top-color: var(--brand); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; right: 20px; bottom: 20px; background: var(--panel); color: var(--text); border: 1px solid var(--border); padding: 12px 16px; border-radius: 8px; box-shadow: var(--shadow); display: none; font-size: 13px; max-width: 300px; animation: slideIn 0.3s ease; z-index: 20;}
        .toast.show { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        input[type="file"] {
            padding: 8px;
        }
        input[type="file"]::file-selector-button {
            border: 1px solid var(--border);
            background: var(--panel-2);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 12px;
            transition: background 0.2s ease, transform 0.2s ease;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        input[type="file"]::file-selector-button:hover {
            transform: translateY(-1px);
            background: var(--border);
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <div class="brand-logo" aria-hidden="true"></div>
            <h1>PsyOS Dashboard</h1>
        </div>
        <div class="header-actions">
            <a class="btn primary" href="./chatbot.html" title="Go to Chatbot">Go to Chat</a>
            <button id="themeToggle" class="btn" title="Toggle theme">Theme</button>
        </div>
    </header>

    <main>
        <!-- First Row: Database Management and Create New Database -->
        <div class="grid-row">
            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>
                    <span>Database Management</span>
                </h2>
                <div class="flex items-center justify-between mb-4">
                    <p class="text-sm" style="color: var(--muted);">
                        Active Database: <span id="active-db-text" class="font-semibold" style="color: var(--success);">Loading...</span>
                    </p>
                    <button id="refresh-btn" class="btn">Refresh</button>
                </div>
                <div id="db-list" class="max-h-450 overflow-y-auto pr-2">
                    <p id="db-list-placeholder" class="text-center text-sm py-8" style="color: var(--muted);">Fetching databases...</p>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                    <span>Create New Database</span>
                </h2>
                <form id="create-db-form" class="space-y-4">
                    <input id="new-db-name" type="text" placeholder="e.g., project-docs-v1" required>
                    <button type="submit" id="create-db-btn" class="btn success w-full justify-center">Create Database</button>
                </form>
            </div>
        </div>

        <!-- Second Row: Upload & Ingest Document -->
        <div class="card">
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Upload & Ingest Document</span>
            </h2>
            <form id="upload-form" class="space-y-4">
                <select id="upload-target-db" required>
                    <option value="">Select target database</option>
                </select>
                <input id="file-input" type="file" required accept=".txt,.md">
                <button type="submit" id="upload-btn" class="btn primary w-full justify-center">Upload & Ingest</button>
            </form>

            <!-- Upload Progress Logs -->
            <div id="upload-logs-container" style="display: none; margin-top: 20px;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
                    <h3 style="font-size: 14px; font-weight: 600; margin: 0;">Upload Progress</h3>
                    <button id="clear-logs-btn" class="btn" style="padding: 4px 8px; font-size: 12px;">Clear</button>
                </div>
                <div id="upload-logs" style="background: var(--panel-2); border: 1px solid var(--border); border-radius: 8px; padding: 12px; max-height: 300px; overflow-y: auto; font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; line-height: 1.6;"></div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast" role="status"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        const dbListEl = document.getElementById('db-list');
        const activeDbTextEl = document.getElementById('active-db-text');
        const placeholderEl = document.getElementById('db-list-placeholder');
        const uploadTargetDbSelect = document.getElementById('upload-target-db');
        const refreshBtn = document.getElementById('refresh-btn');
        const createDbForm = document.getElementById('create-db-form');
        const newDbNameInput = document.getElementById('new-db-name');
        const createDbBtn = document.getElementById('create-db-btn');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const toastEl = document.getElementById('toast');
        const themeToggle = document.getElementById('themeToggle');
        const uploadLogsContainer = document.getElementById('upload-logs-container');
        const uploadLogs = document.getElementById('upload-logs');
        const clearLogsBtn = document.getElementById('clear-logs-btn');

        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 3000);
        }

        function addLog(message, type = 'info') {
            uploadLogsContainer.style.display = 'block';
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '4px';

            let color = 'var(--text)';
            let prefix = '→';
            if (type === 'success') {
                color = 'var(--success)';
                prefix = '✓';
            } else if (type === 'error') {
                color = 'var(--danger)';
                prefix = '✗';
            } else if (type === 'warning') {
                color = '#fbbf24';
                prefix = '⚠';
            } else if (type === 'processing') {
                color = 'var(--brand)';
                prefix = '⟳';
            }

            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span style="color: var(--muted);">[${timestamp}]</span> <span style="color: ${color};">${prefix}</span> ${message}`;
            uploadLogs.appendChild(logEntry);
            uploadLogs.scrollTop = uploadLogs.scrollHeight;
        }

        function clearLogs() {
            uploadLogs.innerHTML = '';
            uploadLogsContainer.style.display = 'none';
        }

        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.original = button.innerHTML;
                button.innerHTML = '<div class="loader"></div>';
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.original;
            }
        }

        async function fetchDatabases() {
            setButtonLoading(refreshBtn, true);
            placeholderEl.textContent = 'Fetching databases...';
            try {
                const response = await fetch(`${API_BASE_URL}/list-dbs`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to fetch');
                updateDbList(data.indexes, data.active_index);
            } catch (error) {
                showToast(`Error: ${error.message}`);
                placeholderEl.textContent = 'Error fetching databases.';
                updateDbList([], null);
            } finally {
                setButtonLoading(refreshBtn, false);
            }
        }

        function updateDbList(databases = [], activeIndex = null) {
            dbListEl.innerHTML = '';
            uploadTargetDbSelect.innerHTML = '<option value="">Select target database</option>';
            activeDbTextEl.textContent = activeIndex || 'None';

            if (databases.length === 0) {
                dbListEl.appendChild(placeholderEl);
                placeholderEl.textContent = 'No databases found. Create one to get started.';
                uploadTargetDbSelect.disabled = true;
            } else {
                uploadTargetDbSelect.disabled = false;
                databases.forEach(db => {
                    const isActive = db === activeIndex;
                    const item = document.createElement('div');
                    item.className = `db-item ${isActive ? 'active' : ''}`;
                    item.innerHTML = `
                        <span class="db-name">${db}</span>
                        <div class="flex items-center gap-3">
                            <button data-name="${db}" class="btn switch-btn" ${isActive ? 'disabled' : ''}>${isActive ? 'Active' : 'Set Active'}</button>
                            <button data-name="${db}" class="btn danger delete-btn">Delete</button>
                        </div>
                    `;
                    dbListEl.appendChild(item);

                    const option = document.createElement('option');
                    option.value = db;
                    option.textContent = db;
                    if (isActive) option.selected = true;
                    uploadTargetDbSelect.appendChild(option);
                });
            }
        }

        async function handleDbAction(e, url) {
            const button = e.target.closest('button');
            if (!button) return;
            const dbName = button.dataset.name;
            if (!dbName) return;
            if (url === '/delete-db' && !confirm(`Delete "${dbName}"? This is permanent.`)) return;

            setButtonLoading(button, true);
            try {
                const response = await fetch(`${API_BASE_URL}${url}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: dbName })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Action failed');
                showToast(data.message);
                await fetchDatabases();
            } catch (error) {
                showToast(`Error: ${error.message}`);
                setButtonLoading(button, false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(loadTheme());
            fetchDatabases();
        });

        refreshBtn.addEventListener('click', fetchDatabases);

        createDbForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setButtonLoading(createDbBtn, true);
            try {
                const res = await fetch(`${API_BASE_URL}/create-db`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newDbNameInput.value.trim() })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to create');
                showToast(data.message);
                newDbNameInput.value = '';
                fetchDatabases();
            } catch (error) {
                showToast(`Error: ${error.message}`);
            } finally {
                setButtonLoading(createDbBtn, false);
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileName = fileInput.files[0].name;
            const targetDb = uploadTargetDbSelect.value;

            addLog(`Starting upload for file: ${fileName}`, 'processing');
            addLog(`Target database: ${targetDb}`, 'info');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('index_name', targetDb);
            setButtonLoading(uploadBtn, true);

            try {
                addLog('Uploading file to server...', 'processing');
                const res = await fetch(`${API_BASE_URL}/upload-data`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'Upload failed');

                // Parse and display detailed logs from backend
                if (data.logs) {
                    data.logs.forEach(log => {
                        if (log.includes('Processing file')) {
                            addLog(log, 'processing');
                        } else if (log.includes('Generated') && log.includes('chunks')) {
                            addLog(log, 'info');
                        } else if (log.includes('Embedding')) {
                            addLog(log, 'processing');
                        } else if (log.includes('Successfully')) {
                            addLog(log, 'success');
                        } else if (log.includes('warning') || log.includes('deprecated')) {
                            addLog(log, 'warning');
                        } else {
                            addLog(log, 'info');
                        }
                    });
                }

                // Display summary
                if (data.chunks_created) {
                    addLog(`Total chunks created: ${data.chunks_created}`, 'success');
                }
                if (data.batches_uploaded) {
                    addLog(`Total batches uploaded: ${data.batches_uploaded}`, 'success');
                }

                addLog(`✓ Upload completed successfully!`, 'success');
                showToast(data.message);
                fileInput.value = '';
            } catch (error) {
                addLog(`Upload failed: ${error.message}`, 'error');
                showToast(`Error: ${error.message}`);
            } finally {
                setButtonLoading(uploadBtn, false);
            }
        });

        dbListEl.addEventListener('click', (e) => {
            if (e.target.closest('.switch-btn')) handleDbAction(e, '/switch-db');
            if (e.target.closest('.delete-btn')) handleDbAction(e, '/delete-db');
        });

        clearLogsBtn.addEventListener('click', clearLogs);

        function saveTheme(t) { localStorage.setItem('chat_theme', t); }
        function loadTheme() { return localStorage.getItem('chat_theme') || 'dark'; }
        function applyTheme(t) { document.documentElement.setAttribute('data-theme', t); }
        themeToggle.addEventListener('click', () => {
            const next = (document.documentElement.getAttribute('data-theme') === 'light') ? 'dark' : 'light';
            saveTheme(next);
            applyTheme(next);
        });
    </script>
</body>
</html>
